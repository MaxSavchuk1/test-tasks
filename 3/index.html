<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./../common/css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form name="main" id="signUpForm">
        <h3 class="header">Регистрация</h3>

        <div class="inputs">
          <div class="inputContainer">
            <input type="text" name="name" placeholder="Ваше имя" />
          </div>
          <div class="inputContainer">
            <input type="email" name="email" placeholder="Почта*" />
          </div>

          <div class="inputContainer">
            <div class="passwordVisibilityToggle">
              <i class="far fa-eye"></i>
              <i class="far fa-eye-slash"></i>
            </div>
            <input type="password" name="password" placeholder="Пароль*" />
          </div>

          <div class="acceptAll">
            <div class="inputContainer">
              <input
                id="acceptAll"
                name="acceptAll"
                value="1"
                type="checkbox"
              />
            </div>
            <label class="terms" for="acceptAll">Согласен со всем</label>
          </div>

          <button type="submit" id="submitButton">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </body>
</html>
